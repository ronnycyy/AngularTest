<md-toolbar color="primary">
  <button md-icon-button (click)="openSidebar()" *ngIf="(auth$ | async)?.token">
    <md-icon>menu</md-icon>
  </button>
  <span>企业协作平台</span>
  <span class="fill-remaining-space"></span>
  <md-slide-toggle (change)="onChange($event.checked)">黑夜模式</md-slide-toggle>
  <span class="logoutButton"><a md-button *ngIf="(auth$ | async)?.token" (click)="logout()">退出</a></span>
</md-toolbar>
