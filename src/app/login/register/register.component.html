<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <!-- 登录卡片 -->
  <md-card class="card">
    <md-card-header>
      <md-card-title>注册：</md-card-title>
    </md-card-header>

    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的email" formControlName="email">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的姓名" formControlName="name">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="您的密码" formControlName="password">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="重复输入您的密码" formControlName="repeat">
      </md-input-container>
      <!-- 头像数组 -->
      <app-image-list-select
          [useSvgIcon]="true"
          [cols]="6"
          [title]="'选择头像'"
          [items]="items"
          formControlName="avatar">
      </app-image-list-select>
      <app-age-input formControlName="dateOfBirth"></app-age-input>
      <button md-raised-button type="submit" color="primary">注册</button>
    </md-card-content>
    
    <!-- action 一般放一些按钮和动作 -->
    <md-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/login">登录</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </md-card-actions>
  </md-card>
</form>
