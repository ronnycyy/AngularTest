<!-- 输入组员的信息，会自动显示匹配的列表 -->
<form #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <h2 md-dialog-title>邀请组员：</h2>
  <div md-dialog-content>
    <app-chips-list [label]="'邀请成员'" name="members" [(ngModel)]="members"></app-chips-list>
  </div>
  <div md-dialog-actions>
    <button type="submit" md-raised-button color="primary" [disabled]="!f.valid">保存</button>
    <button type="button" md-button md-dialog-close>关闭</button>
  </div>
</form>
