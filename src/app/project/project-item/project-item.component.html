<!-- 项目item: 卡片型 -->
<md-card>

  <!-- 项目名称 -->
  <md-card-header>
    <md-card-title>
      {{item.name}}   
    </md-card-title>
  </md-card-header>
  <img md-card-image [src]="item.coverImg" alt="项目封面">

  <!-- 项目描述 -->
  <md-card-content>
    {{item.desc}}
  </md-card-content>

  <!-- 对项目的操作 -->
  <md-card-actions>
    <button md-button type="button">
      <md-icon>note</md-icon>
      <span>编辑</span>
    </button>
    <button md-button type="button">
      <md-icon>group_add</md-icon>
      <span>邀请</span>
    </button>
    <button md-button type="button">
      <md-icon>delete</md-icon>
      <span>删除</span>
    </button>
  </md-card-actions>
</md-card>
