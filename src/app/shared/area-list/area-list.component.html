<div class="address-group">
  <div>
    <!-- 省 -->
    <md-select 
      placeholder="请输入省份"
      [(ngModel)]="_address.province"
      (change)="onProvinceChange()">
      <md-option *ngFor="let p of provinces$ | async" [value]="p">
        {{p}}
      </md-option>
    </md-select>
  </div>
  <div>
    <!-- 市 -->
    <md-select 
      placeholder="请输入城市"
      [(ngModel)]="_address.city"
      (change)="onCityChange()">
      <md-option *ngFor="let c of cities$ | async" [value]="c">
        {{c}}
      </md-option>
    </md-select>
  </div>
  <div>
    <!-- 区 -->
    <md-select 
      placeholder="请输入区县"
      [(ngModel)]="_address.district"
      (change)="onDistrictChange()">
      <md-option *ngFor="let d of districts$ | async" [value]="d">
        {{d}}
      </md-option>
    </md-select>
  </div>
  <div class="street">
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="请输入街道地址" [(ngModel)]="_address.street" (change)="onStreetChange()">
    </md-input-container>
  </div>
</div>
